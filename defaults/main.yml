---
# Password for root user
mariadb_root_password: ""

# List of databases which will be created
mariadb_databases_to_create: []

# List of databases which will be removed
mariadb_databases_to_remove: []

# List of users which will be removed
mariadb_users_to_remove: []

# Structure of user's login and password
# Example of structure:
# mariadb_users_to_create:
#   - login: user1
#     password: password1
#     host: host1
#     privileges: "dbname1.*:ALL"
#   - login: user2
#     password: password2
mariadb_users_to_create: []

# Structure od user's login and list of privileges
# Example of structure:
# mariadb_users_privileges:
#   - login: user1
#     privileges:
#       - "dbname1.*:ALL"
#       - "dbname2.*:ALL"
#   - login: user2
#     privileges:
#       - "dbname1.*:ALL"
mariadb_users_privileges: []

# Structure of script's which will be run on database
# Example of structure:
# mariadb_scripts:
#   - script: script1.sql
#     path: /tmp
#     database: dbname1
#   - script: script2.sql
#     path: /var
#     database: dbname1
mariadb_scripts: []

# Information if host is master or slave
# Default value: true
mariadb_is_master: true

# Information if replication is enabled or not
# Default value: false
mariadb_replication_enabled: false

# Name of cluster
mariadb_replication_cluster_name: "Cluster"

# List of replication hosts ip's
mariadb_replication_hosts: []
